	  console.log(s);
s = " " + s + "  ";

//dont remember why array length minus one but dont want to change

	{}

			x[i] = "6";

			x[i] = "O";
				break;
			}
			else if (next1.localeCompare("CK") == 0 || next1.localeCompare("GH") == 0 || next1.localeCompare("GN") == 0) {
			x[i] = "";
				break;
			}
			else {
			x[i] =	"7";
				break;
			}
			
		}
		case "J" :{
			x[i] = "6";
			break;	
		}
		case "K" :

			if (next1.localeCompare("KN") == 0) {
x[i] = "";

			x[i] = "7";	
				break;
			}
			
		}
		case "F" :
		case "V" :{
			x[i] = "8";
			break;
		}
		case "B" :
		case "P	" :{
			if (next1.localeCompare("BT") == 0 || next1.localeCompare("PT") == 0 || next1.localeCompare("PN") == 0 || next1.localeCompare("PS") == 0) {
			x[i] = "";
				break;

			else if (next1.localeCompare("PH") == 0) {
			x[i] = "8";
				break;
			}
			else {
			x[i] = "9";
				break;
			}
			
		}
		case "Z" :

			x[i] = "O";
			break;

		x[i] = "";
		break;
		}

	}
var output = ""
for (var y = 0; y < x.length; y++){
            output += x[y];
	  console.log(output);
}
	}
  console.log(n);

}
}
